syntax = "proto3";
package com.digitalasset.canton.protocol.version;

import "com/digitalasset/canton/protocol/v0/topology.proto";

message VersionedLegalIdentityClaim {
  oneof version {
    com.digitalasset.canton.protocol.v0.LegalIdentityClaim v0 = 1;
  }
}

message VersionedTopologyTransaction {
  oneof version {
    com.digitalasset.canton.protocol.v0.TopologyTransaction v0 = 1;
  }
}

message VersionedSignedTopologyTransaction {
  oneof version {
    com.digitalasset.canton.protocol.v0.SignedTopologyTransaction v0 = 1;
  }
}

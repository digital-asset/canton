AWSTemplateFormatVersion: '2010-09-09'
Description: A stack for deploying Canton applications in AWS Fargate.
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'S3 Parameters'
      Parameters:
      - S3bucketName    
    - Label:
        default: 'DB Parameters'
      Parameters:
      - DBPrefix
      - DBPasswordMaster
      - DBPasswordDomainOne
      - DBPasswordDomainTwo
      - DBPasswordParticipantOne
      - DBPasswordParticipantTwo
      - DBPasswordParticipantThree
      - DBBackupRetentionPeriod
      - DBInstanceClass
      - DBMultiAZ

Parameters:
  S3bucketName:
    Description: S3 Bucket Name for where the lambda functions for generating the databases and Canton configuration files have been placed
    Type: String
    MinLength: '3'
    MaxLength: '64'
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters. Be a minimum of three (3) characters in length
    Default: canton-aws-quickstart
  DBPrefix:
    Description: This prefix is used to define the database and user names
    Type: String
    MinLength: '3'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.  Be a minimum of three (3) characters in length
  DBPasswordMaster:
    NoEcho: 'true'
    Description: The database Master account password. Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters . 
  DBPasswordDomainOne:
    NoEcho: 'true'
    Description: The database admin account password for domain one. Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters 
  DBPasswordDomainTwo:
    NoEcho: 'true'
    Description: The database admin account password for domain two. Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters .
  DBPasswordParticipantOne:
    NoEcho: 'true'
    Description: The database admin account password for participant one . Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters .
  DBPasswordParticipantTwo:
    NoEcho: 'true'
    Description: The database admin account password for participant two .  Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters .
  DBPasswordParticipantThree:
    NoEcho: 'true'
    Description: The database admin account password for Participant three . Be a minimum of eight (8) characters in length
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters
  DBBackupRetentionPeriod:
    Description: 'The number of days to keep snapshots of the database.'
    Type: Number
    MinValue: 0
    MaxValue: 35
    Default: 30
  DBInstanceClass:
    Description: 'The instance type of database server.'
    Type: String
    Default: 'db.t2.micro'
  DBMultiAZ:
    Description: 'Specifies if the database instance is deployed to multiple Availability Zones for HA.'
    Type: String
    Default: false
    AllowedValues: [true, false]

Mappings:
  SubnetConfig:
    VPC:
      CIDR: '10.0.0.0/16'
    PublicOne:
      CIDR: '10.0.0.0/24'
    PublicTwo:
      CIDR: '10.0.1.0/24'
    PrivateOne:
      CIDR: '10.0.2.0/24'
    PrivateTwo:
      CIDR: '10.0.3.0/24'

Resources:
  # define VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: !FindInMap ['SubnetConfig', 'VPC', 'CIDR']
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName

  # two public subnets, where containers can have public IP addresses
  PublicSubnetOne:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 0
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PublicOne', 'CIDR']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Public Subnet (AZ1)

  PublicSubnetTwo:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 1
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PublicTwo', 'CIDR']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Public Subnet (AZ2)

  # Two private subnets where containers will only have private IP addresses
  PrivateSubnetOne:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 0
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PrivateOne', 'CIDR']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Private Subnet (AZ1)
  PrivateSubnetTwo:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
         Fn::Select:
         - 1
         - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PrivateTwo', 'CIDR']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Private Subnet (AZ2)

  # Setup networking resources for the public subnets.
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
  GatewayAttachement:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
  PublicRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref 'VPC'
        Tags:
          - Key: Name
            Value: !Sub ${AWS::StackName} Public Routes
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachement
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnetOneRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetOne
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetTwoRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetTwo
      RouteTableId: !Ref PublicRouteTable

  # Setup networking resources for the private subnets.  
  NatGatewayOneAttachment:
    Type: AWS::EC2::EIP
    DependsOn: GatewayAttachement
    Properties:
        Domain: vpc
  NatGatewayTwoAttachment:
    Type: AWS::EC2::EIP
    DependsOn: GatewayAttachement
    Properties:
        Domain: vpc
  NatGatewayOne:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayOneAttachment.AllocationId
      SubnetId: !Ref PublicSubnetOne
  NatGatewayTwo:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayTwoAttachment.AllocationId
      SubnetId: !Ref PublicSubnetTwo
  PrivateRouteTableOne:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Private Routes (AZ1)
  PrivateRouteOne:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableOne
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayOne
  PrivateRouteTableOneAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableOne
      SubnetId: !Ref PrivateSubnetOne
  PrivateRouteTableTwo:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Private Routes (AZ2)
  PrivateRouteTwo:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableTwo
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayTwo
  PrivateRouteTableTwoAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableTwo
      SubnetId: !Ref PrivateSubnetTwo

  #RDS
  DBSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    DependsOn:
    - PrivateSubnetOne
    - PrivateSubnetTwo
    Properties:
      DBSubnetGroupDescription: !Ref 'AWS::StackName'
      SubnetIds:
          - !Ref PrivateSubnetOne
          - !Ref PrivateSubnetTwo
  DatabaseSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    DependsOn:
    - VPC
    Properties:
      GroupName: RDSSecurityGroup
      GroupDescription: RDSSecurityGroup Canton
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        CidrIp: 10.0.0.0/16
      Tags:
          - Key: Name
            Value: DatabaseSecurityGroup
  DBInstance:
    DeletionPolicy: Snapshot 
    UpdateReplacePolicy: Snapshot
    DependsOn:
    - DBSubnetGroup
    - DatabaseSecurityGroup
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 5
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      BackupRetentionPeriod: !Ref DBBackupRetentionPeriod
      CopyTagsToSnapshot: true
      DBInstanceClass: !Ref DBInstanceClass
      DBInstanceIdentifier:  !Ref 'AWS::StackName'
      DBName: MasterDb
      DBSubnetGroupName: !Ref DBSubnetGroup
      Engine: postgres
      EngineVersion: 12.5
      MasterUsername: !Join [ '_', [ !Ref DBPrefix , master ]]
      MasterUserPassword: !Ref DBPasswordMaster
      MultiAZ: !Ref DBMultiAZ
      StorageType: gp2
      StorageEncrypted: false
      VPCSecurityGroups:
      - !Ref DatabaseSecurityGroup

  #Lambda Function RDS
  LambdaRdsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaRdsRole ]] 
      Description: Access to RDS for Lambda function
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaVpcRdsAccess ]]  
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeNetworkInterfaces
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeInstances
                  - ec2:AttachNetworkInterface
                Resource: "*"
  LambdaCreateDB:
    Type: AWS::Lambda::Function
    DependsOn:
    - LambdaRdsRole
    Properties:
      Timeout: 30
      FunctionName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaCreateDB ]]  
      Description: LambdaCreateDB
      Runtime: nodejs12.x
      Handler: index.handler
      Role: !GetAtt 'LambdaRdsRole.Arn'
      VpcConfig:
        SecurityGroupIds:
          - !Ref DatabaseSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnetOne
          - !Ref PrivateSubnetTwo
      Environment:
        Variables:
          MasterUser: !Join [ '_', [ !Ref DBPrefix , master ]]
          DBPrifix: !Ref DBPrefix
          RdsHost: !GetAtt 'DBInstance.Endpoint.Address'
          MasterPassword: !Ref DBPasswordMaster
          DBPasswordDomainOne: !Ref DBPasswordDomainOne
          DBPasswordDomainTwo: !Ref DBPasswordDomainTwo
          DBPasswordParticipantOne: !Ref DBPasswordParticipantOne
          DBPasswordParticipantTwo: !Ref DBPasswordParticipantTwo
          DBPasswordParticipantThree: !Ref DBPasswordParticipantThree
      Code:
        S3Bucket: !Ref S3bucketName
        S3Key: create-dbs.zip
  LambdaCreateDBVersion:
    Type: AWS::Lambda::Version
    DependsOn:
    - LambdaCreateDB
    - DBInstance    
    Properties:
      FunctionName: !Ref LambdaCreateDB
  LambdaCreateDBEventInvoke:
    Type: AWS::Lambda::EventInvokeConfig
    DependsOn:
    - LambdaCreateDBVersion
    - LambdaCreateDB
    - DBInstance   
    Properties:    
      FunctionName: !Ref LambdaCreateDB
      MaximumEventAgeInSeconds: 300
      MaximumRetryAttempts: 1
      Qualifier: !GetAtt LambdaCreateDBVersion.Version
  InvokeLambdaCreateDB:
    Type: Custom::CustomResource
    DeletionPolicy: Retain
    DependsOn:
    - LambdaCreateDB
    - DBInstance
    - LambdaCreateDBVersion
    - LambdaCreateDBEventInvoke
    Properties:
      ServiceToken:  !GetAtt 'LambdaCreateDB.Arn'

  #EFS    
  MountTargetSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn:
    - VPC
    Properties:
      GroupDescription: FileSystem Security Group canton
      VpcId: !Ref 'VPC'
      GroupName: !Join [ '_', [ !Ref 'AWS::StackName' , EfsSecurityGroup ]] 
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          CidrIp: 10.0.0.0/16
      Tags:
          - Key: Name
            Value: !Join [ '_', [ !Ref 'AWS::StackName' , EfsSecurityGroup ]] 
  cantonVolume:
    Type: AWS::EFS::FileSystem
    Properties:
      Encrypted: true
      FileSystemTags:
        - Key: Name
          Value: !Join [ '_', [ !Ref 'AWS::StackName' , volume ]]
      PerformanceMode: generalPurpose
      ThroughputMode: bursting
  cantonMountTargetOne:
    Type: AWS::EFS::MountTarget
    DependsOn:
    - cantonVolume
    Properties: 
      FileSystemId: !Ref cantonVolume
      SubnetId: !Ref PrivateSubnetOne
      SecurityGroups: 
        - !Ref MountTargetSecurityGroup
  cantonMountTargetTwo:
    Type: AWS::EFS::MountTarget
    DependsOn:
    - cantonVolume
    Properties:
      FileSystemId: !Ref cantonVolume
      SubnetId: !Ref PrivateSubnetTwo
      SecurityGroups:
        - !Ref MountTargetSecurityGroup
  AccessPointCantonValume:
    Type: 'AWS::EFS::AccessPoint'
    DependsOn:
    - cantonMountTargetTwo
    - cantonMountTargetOne
    Properties:
      FileSystemId: !Ref cantonVolume
      PosixUser:
        Uid: "1000"
        Gid: "1000"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "0777"
        Path: "/data"

  #Lambda Function EFS
  LambdaEFSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaEFSRole ]] 
      Description: Access to EFS for Lambda function
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaVpcEc2Access ]] 
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeNetworkInterfaces
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeInstances
                  - ec2:AttachNetworkInterface
                Resource: "*"      
        - PolicyName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaVpcEfsAccess ]] 
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  # Allow the LAMBDA Tasks to EFS
                  - 'elasticfilesystem:CreateFileSystem'
                  - 'elasticfilesystem:CreateMountTarget'
                  - 'elasticfilesystem:DescribeAccessPoints'
                  - 'elasticfilesystem:DescribeFileSystems'
                Resource: "*"
  LambdaCreateConfigEfs:
    Type: AWS::Lambda::Function
    DependsOn:
    - cantonMountTargetOne
    - cantonMountTargetTwo
    - LambdaEFSRole
    - MountTargetSecurityGroup
    - AccessPointCantonValume
    Properties:
      Timeout: 30
      FunctionName: !Join [ '_', [ !Ref 'AWS::StackName' , LambdaCreateConfigEfs ]] 
      Description: Lambda craete canton config on EFS
      Runtime: nodejs12.x
      Handler: index.handler
      Role: !GetAtt 'LambdaEFSRole.Arn'
      VpcConfig:
        SecurityGroupIds:
          - !Ref MountTargetSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnetOne
          - !Ref PrivateSubnetTwo
      Environment:
        Variables:
          RdsHost: !GetAtt 'DBInstance.Endpoint.Address'
          DBPasswordDomainOne: !Ref DBPasswordDomainOne
          DBPasswordDomainTwo: !Ref DBPasswordDomainTwo
          DBPasswordParticipantOne: !Ref DBPasswordParticipantOne
          DBPasswordParticipantTwo: !Ref DBPasswordParticipantTwo
          DBPasswordParticipantThree: !Ref DBPasswordParticipantThree
      Code:
        S3Bucket: !Ref S3bucketName
        S3Key: generate-configs.zip
      FileSystemConfigs:
        - Arn: !GetAtt 'AccessPointCantonValume.Arn' 
          LocalMountPath: /mnt/share
  LambdaCreateConfigEfsVersion:
    Type: AWS::Lambda::Version
    DependsOn:
    - LambdaCreateConfigEfs
    Properties:
      FunctionName: !Ref LambdaCreateConfigEfs
  LambdaCreateConfigEfsInvoke:
    Type: AWS::Lambda::EventInvokeConfig
    DependsOn:
    - LambdaCreateConfigEfs
    - LambdaCreateConfigEfsVersion  
    Properties:    
      FunctionName: !Ref LambdaCreateConfigEfs
      MaximumEventAgeInSeconds: 500
      MaximumRetryAttempts: 1
      Qualifier: !GetAtt LambdaCreateConfigEfsVersion.Version
  InvokeLambdaCreateConfigEfs:
    Type: Custom::CustomResource
    DeletionPolicy: Retain
    DependsOn:
    - LambdaCreateConfigEfs
    - LambdaCreateConfigEfsInvoke       
    Properties:
      ServiceToken:  !GetAtt 'LambdaCreateConfigEfs.Arn'

  #Log Group
  LogGroupDomainOne:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/domainOne
          RetentionInDays: 7
  LogGroupDomainTwo:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/domainTwo
          RetentionInDays: 7
  LogGroupParticipantOne:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant1
          RetentionInDays: 7
  LogGroupParticipantTwo:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant2
          RetentionInDays: 7
  LogGroupParticipantThree:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant3
          RetentionInDays: 7
  LogGroupParticipantThreeNavigator:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant3navigator
          RetentionInDays: 7
  LogGroupParticipantTwoNavigator:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant2navigator
          RetentionInDays: 7
  LogGroupParticipantOneNavigator:
      Type: AWS::Logs::LogGroup
      Properties: 
          LogGroupName: /ecs/canton/participant1navigator
          RetentionInDays: 7          

  # LoadBalancer
  PublicLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: GatewayAttachement
    Properties:
      Name: !Join [ '-', [ !Ref 'AWS::StackName' , LoadBalancer ]]
      LoadBalancerAttributes:
        - Key: load_balancing.cross_zone.enabled
          Value: true
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnetOne
        - !Ref PublicSubnetTwo
      Type: network


  TargetGroupDomain1PublicApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Domain1PublicAPI']]
      Port: 3000
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
      Tags: 
        - Key: Name
          Value: TargetGroupDomain1PublicApi
  AlbListenerDomain1PublicApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupDomain1PublicApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDomain1PublicApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 3000
      Protocol: TCP
  TargetGroupDomain2PublicApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Domain2PublicAPI']]
      Port: 3010
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerDomain2PublicApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupDomain2PublicApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDomain2PublicApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 3010
      Protocol: TCP
  TargetGroupDomain1AdminApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Domain1AdminAPI']]
      Port: 3001
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerDomain1AdminApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupDomain1AdminApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDomain1AdminApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 3001
      Protocol: TCP
  TargetGroupDomain2AdminApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Doamin2AdminAPI']]
      Port: 3011
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerDomain2AdminApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupDomain2AdminApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDomain2AdminApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 3011
      Protocol: TCP
  TargetGroupParticipant1AdminApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Participant1AdminAPI']]
      Port: 4001
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerParticipant1AdminApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupParticipant1AdminApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupParticipant1AdminApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 4001
      Protocol: TCP
  TargetGroupParticipant2AdminApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Participant2AdminAPI']]
      Port: 4011
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerParticipant2AdminApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupParticipant2AdminApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupParticipant2AdminApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 4011
      Protocol: TCP
  TargetGroupParticipant3AdminApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', 'Participant3AdminAPI']]
      Port: 4021
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref 'VPC'
  AlbListenerParticipant3AdminApi:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - TargetGroupParticipant3AdminApi
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupParticipant3AdminApi'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 4021
      Protocol: TCP
  TargetGroupParticipant1LedgerApi:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
